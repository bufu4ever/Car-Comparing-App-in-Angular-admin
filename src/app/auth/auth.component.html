<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow">
                <h3 class="text-center">Login</h3>
                <p class="text-center">Please login to your admin account.</p>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="form-group">
                        <input type="email" class="form-control"
                               placeholder="Email" name="email" #Email="ngModel"
                               ngModel required email
                               [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
                        <div class="alert-danger" *ngIf="Email.touched && Email.errors">
                            <div *ngIf="Email.errors">Email cannot be empty.</div>
                            <div *ngIf="Email.errors">Please insert a valid email address.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"
                               placeholder="Password" name="password" #Password="ngModel"
                               ngModel required
                               [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
                        <div class="alert-danger" *ngIf="Password.touched && Password.errors">
                            <div *ngIf="Password.errors">Password cannot be empty.</div>
                        </div>
                    </div>
                    <button class="btn btn-info btn-block" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
